{% extends 'base.html' %}


{% block title %}
    - Delete Product
{% endblock title %}


{% block body %}

{% for msg in messages %}
<div class="alert alert-success alert-dismissible fade show" role="alert">
  <strong>{{msg}}</strong>
  <button
    type="button"
    class="btn-close"
    data-bs-dismiss="alert"
    aria-label="Close"
  ></button>
</div>
{% endfor %}
    
<form method="post" class="form-select form-select-lg">
    {% csrf_token %}
<table class="table table-striped table-hover table-info table-warning">
    {{myForm}}
</table>
    <input type="submit" value="Delete" class="btn btn-dark">
    
</form>

<script>
    document.getElementsByName('productCategoryId')[0].setAttribute("readonly", "true");  
  </script>

{% endblock body %}
