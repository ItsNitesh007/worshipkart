{% extends 'base.html' %}


{% block title %}
    - Product
{% endblock title %}
    

{% block body %}
<div class="row justify-content-around bg-secondary">
    {% for p in prolist %}
    <div class="card col-md-3" style="width: 18rem;">
        <a href="{% url 'productdetails' id=p.productId %}" target="_blank" style="text-decoration: none; color: black;">
        <img src="{{p.productimage.url}}" class="card-img-top" alt="Image not found">
        <div class="card-body">
          <h5 class="card-title">{{p.productName}}</h5>
          <p class="card-text" id="cardtext" name="cardtext">{{p.description}}</p>
        </a>
        </div>
      </div>
      
      {% endfor %}
</div>


{% endblock body %}
    

{% block script %}
<script>
    // Get all elements with the name attribute 'cardtext'
var elements = document.getElementsByName('cardtext');

// Loop through the selected elements
for (var i = 0; i < elements.length; i++) {
    var element = elements[i];
    
    // Get the text content of the element
    var text = element.textContent;
    
    // Check if the text length is greater than 53 characters
    if (text.length > 53) {
        // Truncate the text to 53 characters
        var truncatedText = text.slice(0, 53);
        
        // Update the text content of the element with the truncated text
        element.textContent = truncatedText;
    }
}

</script>

{% endblock script %}
