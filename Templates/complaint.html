{% extends 'base.html' %} 

{% block title %} -Support {% endblock title %}

{% block body %}
<body
  style="
    background-image: linear-gradient(to right, pink, yellow);
    background-size: cover;
  "
>
{% for msg in messages %}
      <div class="alert alert-danger alert-dismissible fade show" role="alert">
        <strong>{{msg}}</strong>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="alert"
          aria-label="Close"
        ></button>
      </div>
      {% endfor %}

  <form
    action=""
    method="post"
    class="form-select form-select-lg"
    style="
      background-image: linear-gradient(to right, pink, yellow);
      background-size: cover;
    "
  >
    {% csrf_token %}
    <div class="row justify-content-evenly">
      <div class="col-md-6">
        <table>
          {{myForm}}
        </table>
        <input
          type="submit"
          value="Submit"
          class="btn btn-success btn-lg"
          style="margin-left: 30%"
        />
      </div>
    </div>
  </form>
</body>
{% endblock body %}
